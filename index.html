<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iBrowse</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Ubuntu:bold" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">

  </head>  
  <body>
  	<div class="container-fluid">
		<header class="row">
		<div class="center col-md-12">
			<div id="logobox">
				<img class="floatleft" src="images/icon48.png" alt="iBrowse" id="logo"/>
				<h1 class="floatleft">iBROWSE</h1>
			</div>
			<div id="search">
				<!-- here the searchbar will be displayed -->
			</div>
			<nav id="viewNav">
				<!-- here the navigation switcher will be displayed -->
			</nav>
		</div>
			
			
		</header>
  	</div>

	<section id="visualisations">
		<div class="container">
			<div class="row">
				<div id="calendar">
					<!-- here the calendar will be displayed -->
				</div>

				<div id="statistics">
					<!-- here the statistics will be displayed -->
				</div>
			</div>
		</div>
	</section>

	<section id="historySection">
		<div class="container">
			<div class="row">
				<div id="history">
					<!-- here the history will be displayed -->
				</div>		
			</div>
		</div>
	</section>
	

    <!-- External Javacript Libraries -->
    <script src="js/external/jquery.min.js"></script>
    <script src="js/external/jquery-ui.min.js"></script>
    <script src="js/external/bootstrap.min.js"></script>
    <script src="js/external/d3.min.js"></script>
    <script src="js/external/cal-heatmap.js"></script>
    <script src="js/external/d3.tip.v0.6.3.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/model/ibrowseModel.js"></script>
	<script src="js/superController.js"></script>

	<script src="js/view/calendarView.js"></script>
	<script src="js/controller/calendarController.js"></script>

	<script src="js/view/searchBarView.js"></script>
	<script src="js/controller/searchBarController.js"></script>
	
	<script src="js/view/historyView.js"></script>
	<script src="js/controller/historyController.js"></script>
	
	<script src="js/view/dayCalendarView.js"></script>
	<script src="js/controller/dayCalendarController.js"></script>

	<script src="js/view/monthCalendarView.js"></script>
	<script src="js/controller/monthCalendarController.js"></script>

	<script src="js/view/statisticsView.js"></script>
	<script src="js/controller/statisticsController.js"></script>

	<script src="js/view/piechartView.js"></script>
	<script src="js/controller/piechartController.js"></script>

	<script src="js/view/barGraphView.js"></script>
	<script src="js/controller/barGraphController.js"></script>
  </body>
</html>
